<!DOCTYPE html>
<html>
<head>
    <title>GitHub User Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <h1>GitHub User Search</h1>
        <div id="search-box">
            <input type="text" id="username" placeholder="Enter GitHub username">
            <button id="search-button">Search</button>
        </div>
        <div id="user-info">
            <div id="avatar">
                <img id="avatar-image" src="" alt="Avatar">
            </div>
            <div id="user-details">
                <h2 id="user-name"></h2>
                <p id="location">Location: <span></span></p>
                <p id="followers">Followers: <span></span></p>
                <p id="following">Following: <span></span></p>
                <p id="public-repos">Public Repos: <span></span></p>
            </div>
        </div>
        <div id="repos">
            <h2>Repositories</h2>
            <ul id="repos-list">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
